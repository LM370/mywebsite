<style>
    /* Apply basic styles to the body */
    body {
        margin: 0; /* Remove default margin */
        font-family: Arial, sans-serif; /* Optional: set a nice font */
        background-color: #f0f0f0; /* Optional: add a background color */
        overflow-y: auto; /* Allow vertical scrolling */
        padding: 0;
    }

    /* Center the content */
    .container {
        max-width: 800px; /* Limit container width */
        margin: 20px auto; /* Center horizontally and add vertical margin */
        padding: 20px; /* Add some padding around the content */
        background-color: #fff; /* Optional: add a background color */
        border-radius: 10px; /* Optional: add rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add a subtle shadow */
        width: 90%; /* Make the container responsive */
    }

    /* Style the buttons */
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s;
    }

    /* Button hover effect */
    button:hover {
        background-color: #45a049;
    }

    /* Style the select element */
    select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    /* Add some margin between the title and content */
    h1, h2, h3, p {
        margin-bottom: 10px;
    }

    /* Social media icons */
    .social-icons i {
        margin: 0 10px;
        font-size: 24px;
        cursor: pointer;
        transition: color 0.3s;
    }

    .social-icons i:hover {
        color: #333;
    }

    /* New section for movies and TV shows */
    .extra-section {
        background-color: #e9e9e9; /* Different background for the new section */
        border-radius: 10px;
        padding: 20px;
        width: 100%; /* Full width */
    }

    .extra-section h2 {
        color: #333;
    }

    .extra-section ul {
        list-style-type: none;
        padding: 0;
    }

    .extra-section li {
        background-color: #fff;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
