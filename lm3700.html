<!DOCTYPE html>
<html>
    <head>
        <title>LM1's Website</title>
        <style>
            /* Apply flexbox to the body to center everything */
            body {
                display: flex;
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                height: 100vh; /* Make the body take the full height of the viewport */
                margin: 0; /* Remove default margin */
                font-family: Arial, sans-serif; /* Optional: set a nice font */
                background-color: #f0f0f0; /* Optional: add a background color */
            }

            /* Centering the content inside the body */
            .container {
                text-align: center; /* Center the text inside the container */
                padding: 20px; /* Add some padding around the content */
                background-color: #fff; /* Optional: add a background color */
                border-radius: 10px; /* Optional: add rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add a subtle shadow */
            }

            /* Style the buttons */
            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                background-color: #4CAF50;
                color: white;
                transition: background-color 0.3s;
            }

            /* Button hover effect */
            button:hover {
                background-color: #45a049;
            }

            /* Style the select element */
            select {
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
            }

            /* Add some margin between the title and content */
            h1, h2, h3, p {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>
                Hello World, I'm LM1
            </h1>
            <h2>About me</h2>
            <p>
                Video Games, Content Creation & Many Hobbies to Count
            </p>

            <!-- Additional text section -->
            <h3>Some More About Me</h3>
            <p>
                I enjoy creating content and exploring new games. Music is a big part of my life,
                and I'm always experimenting with different sounds and genres.
            </p>

            <button id="playMusicButton">Play Music</button>
            <button id="shuffleButton">Shuffle Music</button>
            
            <h3>Select a Song</h3>
            <select id="songSelect">
                <option value="0">4044 Going For A Walk</option>
                <option value="1">4137 The Best Part</option>
                <option value="2">Yeah Yeah Utah</option>
                <option value="3">Green Call Her Sims</option>
            </select>
        </div>

        <script>
            // Array of music file paths
            const musicTracks = [
                'Music/4044 Going For A Walk.mp3',
                'Music/4137 The Best Part.mp3',
                'Music/Yeah Yeah Utah.mp3',
                'Music/Green Call Her Sims.mp3'
            ];

            // Create an audio element
            const audio = document.createElement('audio');
            audio.loop = true; // Optional: Remove if you don't want looping
            audio.volume = 0.5; // Adjust volume (0.0 to 1.0)

            // Variable to track the current track index
            let currentTrackIndex = 0;

            // Function to play a specific track
            function playTrack(index) {
                audio.src = musicTracks[index];
                audio.play().catch(err => console.log("Error playing audio: " + err));
            }

            // Function to play a random track
            function playRandomTrack() {
                currentTrackIndex = Math.floor(Math.random() * musicTracks.length);
                playTrack(currentTrackIndex);
            }

            // Event listener to play/pause music when "Play Music" button is clicked
            document.getElementById('playMusicButton').addEventListener('click', function() {
                if (audio.paused) {
                    playTrack(currentTrackIndex);  // Play the current track
                } else {
                    audio.pause();  // Pause the music
                }
            });

            // Event listener to shuffle through tracks when "Shuffle Music" button is clicked
            document.getElementById('shuffleButton').addEventListener('click', function() {
                playRandomTrack();  // Play a random track
            });

            // Event listener to play the song selected from the dropdown
            document.getElementById('songSelect').addEventListener('change', function(event) {
                currentTrackIndex = parseInt(event.target.value, 10); // Get the selected option's index
                playTrack(currentTrackIndex);  // Play the selected track
            });
        </script>
    </body>
</html>
